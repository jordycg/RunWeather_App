<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <ul>
        <li>Run Tips</li>
        <li>FAQ</li>
        <li>Settings</li>
      </ul>
    </nav>

    <main>
      <!-- Logo -->
      <h1>RunWeather</h1>

      <!-- Zipcode and Current Address -->
      <form action="#" method="post">
        <!-- Zipcode Input -->
        <label for="zip" class="labelzip">Enter Zipcode</label>
        <input
          type="text"
          name="zip"
          id="zip"
          class="zip"
          placeholder="Enter Zipcode"
          required
        />
        <p>or</p>
        <!-- Current Address Input -->
        <input
          type="text"
          name="address"
          id="address"
          class="address"
          placeholder="Use Current Address"
        />
      </form>
    </main>
  </body>
</html>
